<div class="row">
    <form>

        <div class="form-group">
            <label for="number1">First number</label>
            <input type="number" id="number1" name="number1" class="form-control" ng-model="$ctrl.n1" />
        </div>

        <div class="form-group">
            <label for="number2">Second number</label>
            <input type="number" id="number2" name="number2" class="form-control" ng-model="$ctrl.n2" />
        </div>

        <button class="btn btn-primary" ng-click="$ctrl.performCalculation()">Calculate</button>

    </form>

</div>

<br />

<div class="row">
    <div class="alert alert-success" ng-if="$ctrl.result">{{$ctrl.result}}</div>
</div>
